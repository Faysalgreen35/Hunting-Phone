<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl mb-4">Hunting Phone</h1>
    </header>
    <main>
      <section class="p-4 m-4 bg-gray-300">
        <input
          id="search-field"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-active btn-accent">
          Search
        </button>

        <!-- <input
          id="search-field2"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch2()" class="btn btn-active btn-primary">
          Search
        </button> -->
      </section>

      <!-- spiiner -->

      <!-- search result  -->
      <section class="bg-gray-600 p-4 m-4">
        <div id="loading-spinner" class="text-center hidden">
          <span class="loading loading-infinity loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 lg:grid-cols-3 gap-4"
        ></div>
        <div id="show-all-container" class="hidden p-4 m-4">
          <button
            onclick="handleShowAll()"
            id="show-all-container"
            class="btn btn-accent"
          >
            Show All
          </button>
        </div>
      </section>

      <!-- show detail modal  -->
      <!-- Open the modal using ID.showModal() method -->

      <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="phone-name" class="font-bold text-lg"></h3>
          <div id="show-detail-container"></div>
          <p class="py-4">Press ESC key or click the button below to close</p>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <footer></footer>
  </body>
  <script src="JS/phone.js"></script>
  <script src="JS/practise.js"></script>
</html>
